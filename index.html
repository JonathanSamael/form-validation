<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quest - HTML/CSS/JS Intermediário</title>
  <link rel="stylesheet" href="src/css/reset.css" />
  <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
  <main>
    <div class="info-description">
      <h1 class="title">
        Ficou com dúvida?<br />
        Nos mande uma mensagem!
      </h1>
      <p class="description">
        caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
        entraremos em contato em menos de 24h.
      </p>
    </div>
    <div class="container">
      <!-- O metodo do form está como get por que colocando post (que acredito ser a melhor opção) estava fechando a página ao clicar no botão-->

      <form id="form">
        <div class="fill-field">
          <input type="text" name="name" id="name" placeholder="Nome Completo*" />
        </div>
        <small>campo obrigatório</small>
        <div class="fill-field">
          <input type="email" name="email" id="email" placeholder="Email*" />
        </div>
        <small>campo obrigatório</small>
        <div class="fill-field">
          <input type="number" name="phone" id="phone" placeholder="Telefone*" />
        </div>
        <small>campo obrigatório</small>
        <div class="fill-field">
          <textarea name="message" id="message" cols="30" rows="6" placeholder="Menssagem*"></textarea>
        </div>
        <small>campo obrigatório</small>
        <h3 class="text-fixed">*campos obrigatórios</h3>
        <button type="submit" class="btn-send">Enviar</button>
      </form>
    </div>
  </main>
  <script src="src/js/index.js" type="text/javascript"></script>
</body>

</html>
